bookdown::gitbook:
  split_by: section
  css: style.css
  pandoc_args: !expr acronymsdown::add_filter()
  config:
    download: false
    sharing:
      github: true
      linkedin: true
      facebook: false
    toc:
      collapse: subsection
      before: |
        <li><a href="./">MLOps Engineering</a></li>
      # after: |
      #   <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/seblum/kubernetes-training/edit/master/%s
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    #before_body: latex/before_body.tex
    #after_body: latex/after_body.tex
  keep_tex: yes
  latex_engine: xelatex
  dev: "cairo_pdf"
  pandoc_args: --top-level-division=chapter !expr acronymsdown::add_filter()
  toc_depth: 2
  toc_unnumbered: no
  shell-escape: yes
  quote_footer: ["\\VA{", "}{}"]
  lot: no
  lof: no
bookdown::epub_book:
  dev: svglite
  cover_image: ../cover/Bookcover_IML_KDP_v2/cutout.png
  pandoc_args: [ "--mathml" ]
